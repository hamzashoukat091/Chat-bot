<!DOCTYPE html>
<html>
<!-- Developed by Society of AI -->
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/style.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div id="bot">
    <div id="header">
        <img src="{{ url_for('static', path='images/Aitchison-college-logo.png') }}" id="logo" alt="Logo">
        <h1>Aitchison Bot</h1>
    </div>

    <div id="outer">
        <div id="chatbox">
            <p class="botText">
                <span>Hi!. I'm a chatbot.</span>
            </p>
        </div>
        <div id="userInput">
            <input id="textInput" type="text" name="msg" placeholder="Message">
            <input id="buttonInput" class="actionButton" type="submit" value="Send">
            <button id="clearChatBtn" class="actionButton">Clear Chat</button>
        </div>

    </div>
    </div>
<script src="{{ url_for('static', path='/style.js') }}"></script>
</body>
</html>
